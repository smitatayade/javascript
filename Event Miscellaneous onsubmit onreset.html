<!DOCTYPE html>
<html>
    <head>
        <script>
            function PostData(){
                var data = {
                    Username : document.getElementById("UserName").value,
                    Password : document.getElementById("Password").value,
                    Email : document.getElementById("Email").value,
                    city : document.getElementById("lstCities").value
                };
                console.log(JSON.stringify(data));
                document.write("Form Data Submitted");
            }
            function ResetForm(){
                alert("Form Will Reset");
            }
            function Citychanged(){
                document.getElementById("frmRegister").submit();
                PostData();
            }
        </script>
    </head>
    <body>
        <form onsubmit="PostData()" onreset="ResetForm()" id="frmRegister">
            <dl>
                <dt>User Name</dt>
                <dd><input type="text" id="UserName"></dd>
                <dt>Password</dt>
                <dd><input type="password" id="Password"></dd>
                <dt>Email</dt>
                <dd><input type="email" id="Email"></dd>
                <dt>Select City</dt>
                <dd>
                    <select id="lstCities" onchange="Citychanged()">
                        <option>Delhi</option>
                        <option>Hyderabad</option>
                        <option>Chennai</option>
                    </select>
                </dd>
            </dl>
           <button>Register</button>
           <button type="reset">Reset</button>
        </form>
    </body>
</html>

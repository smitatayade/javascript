<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
        <script>
            var menu = [
                {Category: "Electronics", Products: ["TV", "Mobile"]},
                {Category: "Footwear", Products: ["Nike Casuals", "Lee Boot"]}
            ];
            function bodyload(){
                var lstMenu = document.getElementById("lstMenu");
                for(var i=0; i<menu.length; i++) {
                    var li = document.createElement("li");
                    li.innerHTML = menu[i].Category;
                    lstMenu.appendChild(li);
                    for(var j=0; j<menu[i].Products.length; j++) {
                        var ul = document.createElement("ul");
                        var innerLi = document.createElement("li");
                        innerLi.innerHTML = menu[i].Products[j];
                        ul.appendChild(innerLi);
                        li.appendChild(ul);
                    }
                }
            }
        </script>
    </head>
    <body onload="bodyload()">
        <ol id="lstMenu">

        </ol>
    </body>
</html>

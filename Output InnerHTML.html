<!DOCTYPE html>
<html>
    <head>
        <title>Output Using InnerHTML</title>
        <script>
            function DeleteClick(){
               console.warn("Delete Clicked");
               x = confirm("Record will be deleted");
               msg = document.getElementById("msg");
               if(x==true){
                  msg.innerHTML="<font color='green'><h2>Record Deleted Successfully </h2></font>";
               }else{
                 msg.innerText = "Canceled...";
               }
            }
        </script>
    </head>
    <body>
        <h2>Output Demo</h2>
        <button onclick="DeleteClick()">Delete</button>
        <div id="msg"></div>
    </body>
</html>

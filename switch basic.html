<script>
    function f1(){
        var n = 3;
        switch(n)
        {
            case 1: 
            document.write("One");
            break;
            case 2:
            document.write("Two");
            break;
            case 3: 
            document.write("Three");
            break;
            default: 
            document.write("Only 1 to 3 are allowed");
            break;
        }
    }
    f1();
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>Input using prompt</title>
        <script>
            function bodyload(){
               username =  prompt("Enter Your Name , your name");
               if(username==null){
                   document.write("you Canceled");
               } else if(username==""){
                    document.write("Name can't be empty");
               }else{
                   document.write("Hello !" + username);
               }
             }
        </script>
    </head>
    <body onload="bodyload()">
        
    </body>
</html>

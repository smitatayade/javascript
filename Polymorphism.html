 <script>
     class Employee{
         FirstName;
         LastName;
         Designation;
         Print(){
             document.write(`First Name:${this.FirstName}<br>Last Name:${this.LastName}<br>Designation:${this.Designation}`);
         }
     }
     class Developer extends Employee
     {
         FirstName = "Raj";
         LastName = "Kumar";
         Designation = "Developer";
         Role = "Developer Role: Building, Debugging, Testing";
         print(){
             super.Print();
             document.write(`Role : ${this.Role}`);
         }
     }
     class Admin extends Employee
     {
         FirstName = "Sweety";
         LastName = "Tayade";
         Designation = "Admin";
         Role = "Admin Role: Authorization, Authentication";
         print(){
             super.Print();
             document.write(`Role : ${this.Role}`);
         }
     }
     class Manager extends Employee
     {
         FirstName = "Shraddha";
         LastName = "Kapoor";
         Designation = "Manager";
         Role = "Manager Role: Approvals";
         print(){
             super.Print();
             document.write(`Role : ${this.Role}`);
         }
     }
     let employees = [new Developer(), new Admin(), new Manager()];

     let designation = prompt("Enter Designation");

     for (var employee of employees)
     {
         if(employee.Designation==designation){
             employee.Print();
         }
     }
 </script>

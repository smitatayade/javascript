<!DOCTYPE html>
<html>
    <head>
        <title>Location</title>
        <script>
            function GetDetails(){
                document.getElementById("server").innerHTML= location.host;
                document.getElementById("protocol").innerHTML= location.protocol;
                if(location.protocol=="http:"){
                    document.getElementById("status").innerHTML="You are accessing from web server";
                }else{
                    document.getElementById("status").innerHTML = "You Are accessing from file server"
                }
                document.getElementById("port").innerHTML= location.port;
                document.getElementById("url").innerHTML= location.href;
                document.getElementById("path").innerHTML= location.pathname;
            }
        </script>
        <style>
            dt{
                font-weight: bold;
                background-color: gray;
                color: white;
            }
        </style>
    </head>
    <body>
        <button onclick="GetDetails()">Get Location Details</button>
        <dl>
            <dt>Server  | IP Address</dt>
            <dd id="server"></dd>
            <dt>Protocol</dt>
            <dd id="protocol"></dd>
            <dd id="status"></dd>
            <dt>Port</dt>
            <dd id="port"></dd>
            <dt>URL</dt>
            <dd id="url"></dd>
            <dt>Path</dt>
            <dd id="path"></dd>
        </dl>
    </body>
</html>

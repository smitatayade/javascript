<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script>
            var users = [
                {
                    UserName: 'john',
                    Password: 'john123'
                },
                {
                    UserName: 'david_nit',
                    Password: 'david11'
                }
            ]
            function LoginClick(){
                var username = document.getElementById("txtName").value;
                var password = document.getElementById("txtPwd").value;
                var searchedUser = users.find(function(user){
                    return user.UserName==username && user.Password==password
                })
                if(username==searchedUser.UserName && password==searchedUser.Password) {
                    document.write("Login Success..");
                } 
            }
        </script>
    </head>
    <body>
        <fieldset>
            <legend>User Login</legend>
            <dl>
                <dt>User Name</dt>
                <dd><input type="text" id="txtName"></dd>
                <dt>Password</dt>
                <dd><input type="password" id="txtPwd"></dd>
            </dl>
            <button onclick="LoginClick()">Login</button>
        </fieldset>
    </body>
</html>

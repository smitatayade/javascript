<script>
    function f1(){
        var choice = "YEs";
        switch(choice.toLowerCase())
        {
            case "yes": 
            document.write("You selected Yes");
            break;
            case "no": 
            document.write("You selected No");
            break;
            default: 
            document.write("Please enter y or n ");
            break;
        }
    }
    f1();
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>DOM Reference Techniques</title>
        <script>
            function bodyload(){
                window.document.images[0].src="../assets/blossom.jpg"
                window.document.forms[0].elements[1].value="Register"
                window.document.forms[1].elements[1].value="Login"
            }
        </script>
    </head>
    <body onload="bodyload()">
        <div>
            <img width="100" height="100" border="1">
        </div>
        <div>
            <form>
                <h3>Register</h3>
                User Name :
                <input type="text">
                <input type="button">
            </form>
        </div>
        <div>
            <form>
                <h3>Login</h3>
                Email :
                <input type="email">
                <input type="button">
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script type="text/javascript" src="printpage.js">
        </script>
        <!-- this is for Embedded Javascript
            <script type="text/javascript">
                 function printpage(){
                 window.print();
                }
        -->
    </head>
    <body>
        <h2>Click the print button to print page</h2>
        <!--THis how u use inline javascript-->
        <button onclick="window.print()">Print</button>
        <!--This is how u use embedded script(write code in script and use where u want)-->
        <button onclick="printpage()">print page</button>
    </body>
</html>

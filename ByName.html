<!DOCTYPE html>
<html>
    <head>
        <title>By Name</title>
        <script>
            function bodyload(){
                pic.src="../assets/blossom.jpg";
                frmRegister.btnRegister.value="Register";
                frmLogin.btnLogin.value="Login"
                count = document.getElementsByName("txtName");
                alert("Total No Of Element By This Name :" +count.length)
            }
        </script>
    </head>
    <body onload="bodyload()" >
        <div>
            <img name="pic" width="100" height="100" border="1">

        </div>
        <div>
            <form name="frmRegister">
                <h3>Register</h3>
                User Name :
                <input type="text" name="txtName">
                <input type="button" name="btnRegister"> 
            </form>
        </div>
        <div>
            <form name="frmLogin">
                <h3>Login</h3>
                Email :
                <input type="email" name="txtEmail">
                <input type="button" name="btnLogin"> 
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
            function ShowOffer(){
                document.getElementById("pic").src="../assets/offerbox.png";
            }
            function HideOffer(){
               document.getElementById("pic").src="../assets/giftbox.png";
            }
        </script>
    </head>
    <body class="container-fluid">
       <div class="mt-3">
          <img id="pic" onmousedown="ShowOffer()" onmouseup="HideOffer()" src="../assets/giftbox.png" width="300" height="200">
       </div>
    </body>
</html>
